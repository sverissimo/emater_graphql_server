type Query {
  produtor(id: Int, cpf: String): Produtor
  produtores: [Produtor]
  propriedades: [Propriedade]
  produtoresFull: [ProdutorPropriedades]
  perfil: [Perfil]
  dadosProducao: [DadosProducao]
  perfisPorProdutor(produtorId: Int): [Perfil]
}

type Mutation {
  createPerfil(input: CreatePerfilInput): Perfil
  updatePerfil(id: Int, updatePerfilInput: UpdatePerfilInput): Perfil
  deletePerfil(id: Int): Perfil
}

type Propriedade {
  id_pl_propriedade: Int
  nome_propriedade: String
  logradouro: String
  bairro: String
  complemento: String
  cep: String
  numero: String
  area_total: Float
  geo_ponto: String
  geo_ponto_texto: String
  area_condominio: String
  origem_ocupacao: String
  atividade_principal: String
  numero_registro_imovel: String
  nirf: String
  car: String
  ccir: String
  numero_instalacao_cemig: String
  distancia_sede: String
  tempo_ocupacao_imovel: String
  id_emater: String
  id_distrito: String
  id_municipio: String
  id_und_empresa: String
  id_sincronismo: String
  id_tipo_logradouro: String
  dt_update_record: String # Ex: "2019-10-09 14:11:43.121932"
  ativo: Boolean
  ds_roteiro_acesso: String
  sn_ctd: String
  atividade: Atividade
  produtor_propriedade: ProdutorPropriedades
  produtor: Produtor
}

type Produtor {
  id_pessoa: String
  id_pessoa_demeter: Int
  nm_pessoa: String
  ds_apelido: String
  sn_pronaf: String
  sn_ativo: String
  tp_sexo: String
  nr_cpf_cnpj: String
  dt_nascimento: String
  nr_identidade: String
  ds_orgao_expedidor: String
  fk_uf_emissor: String
  tp_desativacao: String
  dt_desativacao: String
  nm_nacionalidade: String
  fk_est_civil: String
  nm_mae: String
  nm_pai: String
  nm_profissao: String
  nr_ins_produtor_rural: String
  dap: String
  tp_pessoa: String
  id_und_empresa: String
  sn_principal_provedor: String
  ds_email: String
  dt_update_record: String
  id_sincronismo: String
  sn_ctd: String
  caf: String
  propriedades: [Propriedade]
  perfis: [Perfil]
}

type ProdutorPropriedades {
  propriedade_id: Int
  produtor_id: Int
  produtor: Produtor
  Propriedade: [Propriedade]
}

type Perfil {
  id: Int!
  data_preenchimento: String
  data_atualizacao: String
  tipo_perfil: String
  id_cliente: Int
  produtor: Produtor
  participa_organizacao: Boolean
  id_dados_producao_in_natura: String
  nivel_tecnologico_cultivo: String
  sistema_producao: String
  condicao_posse: String
  dap_caf_vigente: Boolean
  credito_rural: Boolean
  fonte_captacao_agua: String
  forma_esgotamento_sanitario: String
  possui_cadastro_car: Boolean
  aderiu_pra: Boolean
  ciente_iniciativas_regularizacao_pra: Boolean
  realiza_escalonamento_producao: Boolean
  procedimento_pos_colheita: String
  id_dados_producao_agro_industria: Int
  tipo_gestao_unidade: String
