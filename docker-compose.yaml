version: '3.9'
services:
  graphql_server:
    container_name: graphql_server
    build: .
    image: graphql_server
    entrypoint: "dockerize -wait tcp://postgres:5432 -timeout 20s /usr/local/bin/docker-entrypoint.sh"
    command: "sh -c 'tail -f /dev/null'"
    volumes:
      - ${HOME_FOLDER}/emater_graphql_server:/home/node/app
    ports:
      - 4000:4000
    depends_on:
      - postgres
  postgres:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - ${DB_FOLDER}:/var/lib/postgresql/data
    ports:
      - 5432:5432
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4:latest
    restart: on-failure
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgadmin_data:
