type Municipio {
  id_municipio: ID!
  fk_estado: Int!
  nm_municipio: String
  cd_ibge: String
  cd_cpi: String
  fk_reg_planejamento: Int
  fk_reg_administrativa: Int
  dt_update_record: String!
  fk_microterritorio: Int
  data_atualizacao_rm: String
  tamanho_modulo_fiscal: Float
  nr_latitude: String
  nr_longitude: String
